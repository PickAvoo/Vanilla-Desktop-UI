<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Toggle B */
  input:checked ~ .dot {
  transform: translateX(100%);
  background-color: #48bb78;
}
  </style>

</head>
<body class="dark:bg-slate-900">
  <!-- toogle B container -->
  <div>

  </div>
<!-- Toggle B -->
<div class="mt-4 ">
  
  <label for="toggleB" class="flex items-center cursor-pointer">
    <!-- toggle -->
    <div class="relative">
      <!-- input -->
      <input type="checkbox" id="toggleB" class="sr-only checked">
      <!-- line -->
      <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
      <!-- dot -->
      <div class="dot absolute left-1 top-1 toggleB bg-white w-6 h-6 rounded-full transition"></div>
    </div>
    <!-- label -->
    <div class="ml-3 text-gray-700 font-medium">
      Toggle Me!
    </div>
  </label>
</div>


  <div class="h-screen flex justify-center items-center">
    <!-- Card -->
    <div class="dark:bg-slate-800 flex flex-col md:flex-row space-y-3 md:space-x-3 shadow-lg p-3 rounded-3xl">
      <!-- Card image -->
      <img class="hover:scale-125 transition duration-500 h-80 md:h-64 rounded-3xl object-cover" src="https://plus.unsplash.com/premium_photo-1677101626318-422def4d9b8b?auto=format&fit=crop&q=80&w=987&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cat">
      <!-- Card Content -->
      <div class="">
        <h1 class="dark:text-slate-50 text-3xl font-bold">I'm funny cat.</h1>
        <p class="dark:text-slate-200 mb-4">Feb 4,2022 </p>
        <p class="dark:text-slate-500 mb-4 max-w-sm text-slate-800">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
           Hic sint dolorem minus soluta voluptates nulla. Hic eum iure 
           esse repellendus?
        </p>
        <button class="hover:scale-125 transition duration-500 bg-pink-500 px-5 py-2 rounded-2xl text-white font-bold">See more..</button>
      </div>
    </div>  
  </div>

 



<script>
  const toogleB = document.getElementById("toogleB");

  const changeThemeToDark = () => {
    document.documentElement.classList.add('dark')
    localStorage.setItem('data-theme', 'dark')
   
  }

  const changeThemeToLight = () => {
    document.documentElement.classList.remove('dark')
    localStorage.setItem('data-theme', 'light')
    
  }

  toggleB.addEventListener('click', () => {
    const theme = localStorage.getItem('data-theme')
    if(theme === 'dark') {
      changeThemeToLight()
    } else {
      changeThemeToDark()
    }
  })
  const theme = localStorage.getItem('data-theme')
    if(theme === 'dark') {
      changeThemeToDark()
      toggleB.setAttribute('checked', 'checked')
    } else {
      changeThemeToLight()
    }
  
</script>
</body>
</html>
